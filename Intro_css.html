<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro til CSS </title>

  <style>
    p {
      background-color: blueviolet;
    }

    h1 {
      background-color: cadetblue;
    }

    img {
      background-color: coral;
      height: 500px;
      width: 500px;
    }
    section{background-color: crimson;
    max-width: 800px;
    margin: auto;
    }
    
  </style>
</head>

<body>
  <section>
    <h1>Introduksjon til CSS</h1>
    <img src="./bilde_bad.jpg" alt="profil til eivind erna solberg">
    <p>p står for paragraph og brukes til mengdetekst. Ønsker man linjeskift

      så fungerer ikke det i selve teksten.
      Da må man legge til flere paragrapher
    </p>
  </section>

</body>

</html>
